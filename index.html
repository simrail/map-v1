<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
        }

</head>

<body>
    <div id="map"></div>




    <script>
        let stations = [{
                name: 'Katowice Zawodzie',

                y: 19.0564042,
            },
            {

            },
            {

                x: 50.30890108620403,
                y: 19.141096048694816
            },
            {

                x: 50.269550321476046,
                y: 19.125598915223183
            },
            {
                name: 'Mysłowice',

            },

            },
            {
                name: 'Dąbrowa Górnicza',

                y: 19.185407083980802,
            },
            {

            {
                name: 'Włoszczowa Północ',

            },
            {
                name: 'Zawiercie',
                x: 50.481106770727386,
                y: 19.42341238900361,
            },


        ]


        var map = L.map('map', {
            fullscreenControl: true,

        }).setView([50.270908, 19.039993], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);


        stations.forEach(station => {
            var marker = L.marker([station.x, station.y], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500,

            }).bindTooltip((station.ai ? '[AI] ' : '') + station.name, {
                permanent: true,
                className: "my-label",
                offset: [0, 0]
            }).addTo(map)


            // p = new L.Popup({

        });
    </script>
